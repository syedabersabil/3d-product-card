<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        .product-card {
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            transform: translateZ(50px);
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: translateZ(80px) scale(1.1);
        }

        /* Placeholder product icon */
        .product-icon {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.9);
            transform: translateZ(50px);
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-icon {
            transform: translateZ(80px) scale(1.1) rotateY(10deg);
        }

        .product-info {
            padding: 30px;
            position: relative;
            transform: translateZ(20px);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transform: translateZ(60px);
        }

        .product-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .price {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .buy-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: translateZ(30px);
        }

        .buy-button:hover {
            transform: translateZ(40px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .rating {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }

        .star {
            color: #ffd700;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 300px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="product-card" id="productCard">
        <div class="badge">NEW</div>
        
        <div class="product-image">
            <div class="product-icon">ðŸŽ§</div>
        </div>

        <div class="product-info">
            <h2 class="product-title">Wireless Headphones</h2>
            
            <div class="rating">
                <span class="star">â˜…</span>
                <span class="star">â˜…</span>
                <span class="star">â˜…</span>
                <span class="star">â˜…</span>
                <span class="star">â˜…</span>
            </div>

            <p class="product-description">
                Premium sound quality with active noise cancellation. 
                40-hour battery life and comfortable design.
            </p>

            <div class="price-section">
                <div class="price">$299</div>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('productCard');
        const cardRect = card.getBoundingClientRect();

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Move shine effect
            const shine = card.querySelector('::before');
            card.style.setProperty('--x', `${x}px`);
            card.style.setProperty('--y', `${y}px`);
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Buy button click effect
        const buyButton = document.querySelector('.buy-button');
        buyButton.addEventListener('click', (e) => {
            e.stopPropagation();
            buyButton.textContent = 'Added! âœ“';
            buyButton.style.background = '#51cf66';
            
            setTimeout(() => {
                buyButton.textContent = 'Add to Cart';
                buyButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        });
    </script>
</body>
</html>
